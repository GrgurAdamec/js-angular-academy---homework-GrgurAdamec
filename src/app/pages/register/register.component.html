<form [formGroup]="form">
	<mat-card>
		<mat-card-title>Register</mat-card-title>

		<mat-card-actions>
			<app-register-form [form]="form"></app-register-form>

			<p>
				Already a mamber?
				<a [routerLink]="'/login'">Log in here!</a>
			</p>

			<button
				type="submit"
				mat-raised-button
				color="primary"
				[disabled]="form.invalid"
				(click)="onRegisterClick($event)"
			>
				Register
			</button>
		</mat-card-actions>
	</mat-card>
</form>
